                <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
                    clip-rule="evenodd" />
            </svg>

        </button>
    </div>

    <table class="table">
        <thead>
            <tr class="text-center text-black">
                <th>Nombre</th>
                <th>Correo electronico</th>
                <th>Numero de telefono</th>

        <tbody>

<!-- Modal para agregar -->

<dialog id="agregarPaciente" class="modal">
    <div class="modal-box w-5/6 max-w-5xl ">
        <h3 class="text-lg font-bold">Agregar paciente</h3>
        <form>

            <div class="flex flex-row justify-center mt-2">
                <div class="mx-1 w-1/3">
                    <label class="block text-center text-black">Nombre</label>
                    <input type="text" class="w-full rounded-md py-2 px-3 flex-auto" placeholder="Nombre">
                </div>
                <div class="mx-1 w-1/3">
                    <label class="block text-center text-black">Apellido Paterno</label>
                    <input type="text" class="w-full rounded-md py-2 px-3 flex-auto" placeholder="Apellido Paterno">
                </div>
                <div class="mx-1 w-1/3">
                    <label class="block text-center text-black">Apellido Materno</label>
                    <input type="text" class="w-full rounded-md py-2 px-3 flex-auto" placeholder="Apellido Materno">
                </div>
            </div>

            <div class="flex flex-row justify-center mt-2">
                <div class="mx-1 w-1/4">
                    <label class="block text-center text-black">Fecha nacimiento</label>
                    <input type="date" class="w-full rounded-md py-2 px-3 flex-auto">
                </div>
                <div class="mx-1 w-1/4">
                    <label class="block text-center text-black">Telefono</label>
                    <input type="text" class="w-full rounded-md py-2 px-3 flex-auto" placeholder="Telefono">
                </div>
                <div class="mx-1 w-1/4">
                    <label class="block text-center text-black">Correo</label>
                    <input type="email" class="w-full rounded-md py-2 px-3 flex-auto" placeholder="paciente@gmai.com">
                </div>
                <div class="mx-1 w-1/4">
                    <label class="block text-center text-black">Contraseña</label>
                    <input type="text" class="w-full rounded-md py-2 px-3 flex-auto" placeholder="Contraseña">
                </div>
            </div>
        </form>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn bg-red-400 text-white rounded-md hover:bg-red-300 hover:border-red-300">Cancelar</button>
            </form>
            <form>
                <button class="btn bg-teal-400 text-white rounded-md hover:bg-teal-300 hover:border-teal-300">Guardar</button>
            </form>
        </div>
    </div>
</dialog>
